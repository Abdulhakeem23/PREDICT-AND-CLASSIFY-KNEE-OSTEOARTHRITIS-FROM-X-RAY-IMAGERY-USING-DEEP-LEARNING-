<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OA Severity Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Header -->
  <header class="d-flex justify-content-center align-items-center text-white" style="height: 20vh; background-color: indigo;">
    <h1 class="display-5"><b>Knee Osteoarthritis Severity Predictor</b></h1>
  </header>

  <!-- Menu Bar -->
  <nav class="navbar navbar-expand-sm navbar-dark" style="height: 5vh; background-color: #00CFC1;">
    <div class="container-fluid justify-content-center">
      <ul class="navbar-nav">

        <li class="nav-item px-3">
          <a class="nav-link active" href="{{ url_for('user_bp.predict') }}">Predict</a>
        </li>
        <li class="nav-item px-3">
          <a class="nav-link" href="{{ url_for('user_bp.logout') }}">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Content Pane -->
  <main class="container-fluid d-flex justify-content-center align-items-center text-center" style="height: 75vh; background-color: #f8f9fa;">
    <div class="p-5 bg-white shadow rounded-4" style="max-width: 800px;">
             <form action = "http://localhost:5000/predict" method = "post" method="POST" enctype="multipart/form-data">

            <div class="mb-3">
                <label for="image" class="form-label">Upload knee x-ray image to generate prediction:</label>
                <input class="form-control" type="file" id="image" name="image" required>
            </div>
            <button type="submit" class="btn-login">Predict</button>
        </form>

        {% if filename %}
        <div class="text-center mt-4">

            <h5>Result:</h5>
            <img src="../static/predictions/result.jpg" class="img-fluid img-preview" style="width: 320px; height: 240px">
            <h4 class="mt-3 text-success">Prediction: {{ pred }}</h4>

        </div>
        {% endif %}




    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
