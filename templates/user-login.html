<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Header -->
  <header class="d-flex justify-content-center align-items-center text-white" style="height: 20vh; background-color: indigo;">
    <h1 class="display-5"><b>Knee Osteoarthritis Severity Predictor</b></h1>
  </header>

  <!-- Menu Bar -->
  <nav class="navbar navbar-expand-sm navbar-dark" style="height: 5vh; background-color: #00CFC1;">
    <div class="container-fluid justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item px-3">
          <a class="nav-link" href="{{ url_for('home') }}">Home</a>
        </li>
        <li class="nav-item px-3">
          <a class="nav-link" href="{{ url_for('admin_bp.admin') }}">Admin Login</a>
        </li>
        <li class="nav-item px-3">
          <a class="nav-link active" href="{{ url_for('user_bp.user') }}">User Login</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Login Form -->
  <main class="container d-flex justify-content-center align-items-center" style="height: 75vh;">
    <div class="card shadow p-4 rounded-4" style="width: 100%; max-width: 400px;">
      <h3 class="text-center text-indigo mb-3">User Login</h3>
       <form action="http://localhost:5000/user_home" method="post">
        <div class="mb-3">
          <label for="adminUser" class="form-label">Username</label>
          <input type="text" class="form-control" name="adminUser" placeholder="Enter username">
        </div>
        <div class="mb-3">
          <label for="adminPass" class="form-label">Password</label>
          <input type="password" class="form-control" name="adminPass" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary w-100" style="background-color: indigo; border: none;">Login</button>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
